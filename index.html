<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title lang="en">Search - Gast√≥n Haro</title>
    <meta charset="utf-8">
    <script src="js/app.js"></script>
    <link rel="icon" href="favicon.ico">
    <link href="css/bootstrap.css" type="text/css" rel="stylesheet">
    <link href="css/app.css" type="text/css" rel="stylesheet">
    <script>
        buscar = function () {
            document.getElementById('query').value = '';
            return false;
        }
    </script>
</head>

<body>
<div class="container-fluid background">
    <div class="fixed-column-form text-center">
        <!--<img src="img/lake.gif">-->
        <form id="searchForm" method="get" action="https://www.google.com/search" class="index-search-form"
              target="_blank">
            <div class="input-group">
                <input id="query" value="" name="q" class="form-control" placeholder="Buscar..." lang="en"
                       type="text" autocomplete="off" autofocus>
                <span class="input-group-btn">
                    <button id="btn-buscar" class="btn btn-default" lang="en" type="submit"
                            onclick="setTimeout(buscar, 100);">
                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                    </button>
                </span>
            </div>
        </form>
    </div>
</div>
</body>
</html>
