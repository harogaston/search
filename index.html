<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title lang="en">gaston search</title>
    <meta charset="utf-8">
    <script src="js/app.js"></script>
    <link rel="icon" href="favicon.ico">
    <link href="css/bootstrap.css" type="text/css" rel="stylesheet">
    <link href="css/app.css" type="text/css" rel="stylesheet">
</head>

<body id="search-index">
<div style="display: block;" class="opensuse-search-page">
    <div class="container-fluid">
        <section>
            <div class="row">
                <div style="padding-top: 133px;" class="fixed-column-form text-center">
                    <img src="img/open-suse-welcome.gif">
                    <form id="searchForm" method="get" action="https://www.google.com/search" class="index-search-form"
                          target="_blank">
                        <div class="input-group">
                            <input id="query" value="" name="q" class="form-control" placeholder="Buscar..." lang="en"
                                   type="text" autocomplete="off">
                            <span class="input-group-btn">
                                <button id="btn-buscar" class="btn btn-default" lang="en" type="submit"
                                        onclick="setTimeout(clearForm(), 100);"><span
                                        class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                            </span>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
</div>
</body>
</html>
